<!DOCTYPE html>

<head>
	<title>Pong</title>
	<link rel="stylesheet" href="pong.css">
	<script src="bundle.js"></script>
</head>

<body>
	<div id="pong">
		<div id="loop-controls">
			Game Loop
			<div id="start">Start</div>
			<div id="stop">Stop</div>
			<div id="step">Step</div>
			<div id="step-10">Step x 10</div>
			<div id="center-ball">Center Ball</div>
		</div>
		<div id="scores">
			<div id="score-left" class="score">0</div>
			<div id="score-right" class="score">0</div>
		</div>
		<div id="court">
			<div id="paddle-left" class="paddle"></div>
			<div id="paddle-right" class="paddle"></div>
			<div id="ball"></div>
		</div>
	</div>
</body>
