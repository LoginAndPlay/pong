<!DOCTYPE html>

<head>
	<title>Pong</title>
	<link rel="stylesheet" href="pong.css">
</head>

<body>
	<div id="pong">
		<div id="scores">
			<div class="score score-left"></div>
			<div class="score score-right"></div>
		</div>
		<div id="court">
			<div id="left-paddle" class="paddle"></div>
			<div id="right-paddle" class="paddle"></div>
			<div id="ball"></div>
		</div>
	</div>

	<script>
		$('document').ready(function () {
			$('#pong').pong();	   
		});
	</script>
</body>
